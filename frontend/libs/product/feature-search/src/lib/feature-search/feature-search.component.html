<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content class="sidenav-content">
    <m-org-navbar></m-org-navbar>
    <m-org-product-list
      [products]="(products$ | async) || []"
      [data]="products$"
      (loadMore)="loadProducts()"
    ></m-org-product-list>
    <div class="loading-spinner" *ngIf="loading">Loading...</div>
  </mat-sidenav-content>
  <mat-sidenav position="end" opened="true" class="sidenav" #sidenav>
    <mat-toolbar>
      <span (click)="sidenav.close()">Close</span>
    </mat-toolbar>
    <m-org-cart class="sidenav-cart"> cart</m-org-cart>
  </mat-sidenav>
</mat-sidenav-container>
