<mat-card
  class="product-card"
  appearance="outlined"
  [ngClass]="{ 'on-sale': isOnSale }"
  [ngClass]="{ unavailable: isUnavailable }"
>
  <img
    class="product-image"
    [src]="product.imageUrls[0]"
    [alt]="product.name"
  />
  <mat-card-header class="product-info">
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle class="product-price">
      <span *ngIf="isOnSale; else regularPrice" class="discount-price">
        {{ product.discountedPrice | currency }}
      </span>
      <ng-template #regularPrice>
        <span class="regular-price">{{ product.price | currency }}</span>
      </ng-template>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="product-description">
    <p>
      {{ product.description | slice: 0 : 96 }}
    </p>
  </mat-card-content>
  <mat-card-actions class="product-actions">
    <button mat-button (click)="addToCart(product)">Add to Cart</button>
    <button mat-button (click)="viewDetails(product)">View Details</button>
  </mat-card-actions>
</mat-card>
